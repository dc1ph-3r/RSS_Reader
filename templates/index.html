<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cue's Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #120450;
        }

        /* Header */
        header {
            background: #052c52;
            color: white;
            padding: 20px 40px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Tile grid */
        .tile-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        /* Individual tile */
        .tile {
            background: #052c52;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #2033e6;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Hover effect */
        .tile:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgb(255, 255, 255);
        }

        /* Optional icons */
        .tile-icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>

<header>
    Cue's Hub
</header>

</div>

</body>
</html>
